<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Exercise 2</title>
</head>
<body>
    <div class="container size-card">
        <div class="card card-style">
            <h1 class="centertext">Calculator Exercise 2</h1>
            <card class="header">
                <form name="formAngka">
                    <input class="form-control form-control-lg" type="text" name="isiText" autocomplete="off">
                </form>
            </card>
            <card class="content">
                <div class="row pd-5">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(7)">7</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(8)">8</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(9)">9</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(4)">4</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(5)">5</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(6)">6</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(1)">1</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(2)">2</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(3)">3</button>
                            </div>
                            <div class="col-md-4">
                                    <button class="btn btn-danger form-control btnNumberBS" onclick="deleteLength()">Delete</button>
                                </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary form-control btnNumber" onclick="add_value(0)">0</button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success form-control btnNumber" onclick="equaleResult()">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                            <button class="btn btn-warning form-control  btnNumber" onclick="add_value('/')">/</button>
                            <button class="btn btn-warning form-control  btnNumber" onclick="add_value('*')">*</button>
                            <button class="btn btn-warning form-control  btnNumber" onclick="add_value('-')">-</button>
                            <button class="btn btn-warning form-control  btnNumber" onclick="add_value('+')">+</button>
                    </div>
                </div>
            </card>
        </div>
    </div>


<script>
        var result = document.formAngka.isiText;
        function add_value(num) {
            result.value += num;
        }
        function equaleResult() {
            result.value = eval(result.value);
        }
        function deleteLength() {
            result.value = result.value.substr(0,result.value.length-1);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
